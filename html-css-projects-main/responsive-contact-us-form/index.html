<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="information-side">
                <h1 class="info-header">Let's Have A Chat!</h1>
                <p class="info-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
                    adipisci ea nam deserunt. Error sequi officia dolorum vel
                    necessitatibus quo blanditiis fuga, suscipit quidem placeat
                </p>
                <img src="./assets/mail.png" alt="Mail" class="info-img">
            </div>
            <div class="form-side">
                <form action="#" class="form">
                    <div class="input-box">
                        <label for="name" class="label">Name</label>
                        <input type="text" name="name" id="name" class="input-field" placeholder="Alex Peterson">
                    </div>
                    <div class="input-box">
                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="alexpeterson@gmail.com">
                    </div>
                    <div class="input-box">
                        <label for="message" class="label">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="input-message" placeholder="Please let us know how we can help..."></textarea>
                    </div>
                    <div class="btn">
                        <button class="btn-style" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
